<!DOCTYPE html>
<html lang="ok">
    <head>
        <meta charset="utf-8">
        <title>JustTodo</title>
        <link rel="stylesheet" href="./toDo.css">
    </head>
    <body>

        <div class="wrap">
            <div class="header">
                <div class="container">
                    <div class="addToDo">
                        <h1 class="toDoTitle">Just Do</h1>

                        <div class="toDoBox">
                            <input type="text" class="toDoInput">
                            <input type="button" class="toDoBtn" value="+"
                            onclick="addToDo();">
                        </div>
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="container">
                    <ul class="toDoList">
                       
                    </ul>
                </div>
            </div>
        </div>
     

        <script src="./toDo.js">
    
        </script>

    </body>

</html>
